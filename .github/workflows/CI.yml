name: ROS 2 CI
on:
  push:
    paths-ignore: ['**.md', '**.rst']
    branches:
      - rolling
  pull_request:
    paths-ignore: ['**.md', '**.rst']
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        rosdistro: [rolling]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: ros-tooling/setup-ros@master
    - uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: >
          rmw_cyclonedds_cpp
          rmw_implementation
        target-ros2-distro: ${{ matrix.rosdistro }}
        vcs-repo-file-url: >
          https://raw.githubusercontent.com/ros2/ros2/${{ matrix.rosdistro }}/ros2.repos
          https://raw.githubusercontent.com/${{github.repository}}/${{github.sha}}/.github/resources/local.repos
